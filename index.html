<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSD Lab Manual PDF Previewer</title>
  <style>
    :root {
      --color-background: var(--color-cream-50, #FCFCF9);
      --color-primary: var(--color-teal-500, #21808D);
      --color-primary-hover: var(--color-teal-600, #1D7480);
      --color-primary-active: var(--color-teal-700, #1A6873);
      --color-surface: var(--color-cream-100, #FFFFFD);
      --color-text: var(--color-slate-900, #13343B);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,.04),0 2px 4px -1px rgba(0,0,0,.02);
      --radius-lg: 12px;
    }
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 32px;
    }
    .container {
      background: var(--color-surface);
      padding: 32px 24px 24px 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 480px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: var(--color-text);
      text-align: center;
    }
    .preview-btn {
      padding: 10px 24px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 550;
      transition: background .2s;
      margin-bottom: 18px;
    }
    .preview-btn:hover {
      background: var(--color-primary-hover);
    }
    .pdf-viewer {
      width: 100%;
      max-width: 420px;
      height: 520px;
      border: 1px solid #ddd;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      background: #fff;
      display: none;
      margin-top: 20px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    .download-btn {
      padding: 8px 22px;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 0.97rem;
      font-weight: 500;
      transition: background .2s;
      margin-top: 6px;
      margin-bottom: 4px;
    }
    .download-btn:hover {
      background: var(--color-primary-active);
    }
    .filename-label {
      margin-bottom: 2px;
      font-size: 1.02rem;
      color: var(--color-primary-active);
      font-weight: 500;
    }
    @media (max-width: 640px) {
      .container {
        max-width: 98vw;
        padding: 16px 6px 10px 6px;
      }
      .pdf-viewer {
        max-width: 99vw;
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FSD Lab Manual PDF Preview</h1>
    <button class="preview-btn" id="previewBtn" type="button">Preview Manual</button>
    
    <div id="pdfSection" style="width:100%;display:none;flex-direction:column;align-items:center;">
      <span class="filename-label">File: FSD Lab Manual.pdf</span>
      <div class="pdf-viewer" id="pdfViewer">
        <!-- PDF will be embedded here -->
      </div>
      <a id="downloadBtn" class="download-btn" href="#" target="_blank" download="FSD Lab Manual.pdf">Download PDF</a>
    </div>
  </div>
  <script>
    // Example PDF file URL, replace below with your actual PDF file path if needed
    const pdfUrl = "https://www.africau.edu/images/default/sample.pdf"; // Placeholder public sample
    // For college/intranet: use direct link or upload to public server

    const previewBtn = document.getElementById('previewBtn');
    const pdfSection = document.getElementById('pdfSection');
    const pdfViewer = document.getElementById('pdfViewer');
    const downloadBtn = document.getElementById('downloadBtn');

    previewBtn.addEventListener('click', function() {
      pdfSection.style.display = 'flex';
      pdfViewer.style.display = 'block';

      // Embed the PDF in the viewer
      pdfViewer.innerHTML = `
        <iframe src="${pdfUrl}" width="100%" height="100%" style="border:none;"></iframe>
      `;
      downloadBtn.href = pdfUrl;
      downloadBtn.style.display = 'inline-block';
      // Scroll into view for better UX
      pdfSection.scrollIntoView({behavior: 'smooth', block: 'center'});
    });
  </script>
</body>
</html>
